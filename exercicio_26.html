<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div id="container">
            <h1>digite o preco do produto</h1>
            R$: <input type="number" id="productValue" placeholder="Valor em R$:">
            <button onclick="discount()">Maior de Idade?</button>
        </div>
    </body>



    <script>

            

            function discount(){
                var value = parseInt(document.getElementById("productValue").value);
                var discount = value * 0.05;
                alert("Valor do Disconto em R$: "+ discount.toFixed(2));
            }
           
    </script>
</html>
