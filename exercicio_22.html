<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div id="container">
            <input type="text" value="" id="cpf" />
        </div>
    </body>



    <script>
        const cpf = document.querySelector("#cpf");

        cpf.addEventListener("blur", () => {
        let value = cpf.value.replace(/^([\d]{3})([\d]{3})([\d]{3})([\d]{2})$/, "$1.$2.$3-$4");
        
        cpf.value = value;
        });
           
    </script>
</html>
