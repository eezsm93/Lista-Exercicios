<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div id="numbers">
        </div>
    </body>



    <script>

       let numbers = [5, 7, 1, 8, 9];
       let numbersDecre = numbers.sort((a, b) => a - b);

       let numbersDiv = document.getElementById('numbers');

       numbersDecre.forEach(function(item){
        numbersDiv.innerHTML += 
            `<div class="">
            <p>${item}</p>
            </div>`
       })


        
        

    </script>
</html>
