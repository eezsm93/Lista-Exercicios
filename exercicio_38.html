<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div id="gods">
        </div>
    </body>



    <script>

    var deuses = ['Aegir', 'Aud', 'Balder']
    deuses.push('Loki', 'Odin', 'Frey', 'Douglas', 'Gustavo', 'Matheus')
    
    divGods = document.getElementById("gods");
    deuses.forEach(function(god){
        divGods.innerHTML += `<div><p>${god}</p></div>`
    })




    </script>
</html>
