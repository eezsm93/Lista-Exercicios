    <script>

    var n1 = prompt("Digite o Primeiro numero");
    n1 = parseFloat(n1);
    var n2 = prompt("Digite o Segundo numero");
    n2 = parseFloat(n2);
    var n3 = prompt("Digite o Terceiro numero");
    n3 = parseFloat(n3);
    var n4 = prompt("Digite o Quarto numero");
    n4 = parseFloat(n4);
    var n5 = prompt("Digite o Quinto numero");
    n5 = parseFloat(n5);

    var maior = 0;

    var arrayMaior = new Array(n1, n2, n3, n4, n5);

    for (i=0; i<=maior;i++){
    if (arrayMaior[i]>maior){
        var maior=arrayMaior[i];
        
    }
}
    alert("O maior numero digitado foi: " + maior);

    </script>
