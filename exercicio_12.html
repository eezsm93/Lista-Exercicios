<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>

      
        
    </style>

    <body>
        <div id="container">
           
            <input id="numbers" type="number"> 
            <button   onclick="verify()" value="verify">Verificar</button>

        </div>
    </body>



    <script>
        
       function verify(){
           let number = document.getElementById("numbers").value;
            if(number <= 9){
            alert("Insuficiente")
            return;
            }
            if(number <= 13){
                alert("Bom")
                return;
            }
            if(number <= 14 ){
                alert("Muito Bom")
                return;
            }
        }

        


          
           
    </script>
</html>
