<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div id="god">
        </div>
    </body>



    <script>
        var deuses = ['Aegir', 'Aud', 'Balder', 'Bragi', 'Búri', 'Dag', 'Dellingr']


        godsDiv = document.getElementById("god");
        deuses.forEach(function(item){
            godsDiv.innerHTML += `
            <div>
                <ul id="nomes">
                    <li>${item}</li>
                </ul>

            </div>`
        })
        

    </script>
</html>
