<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div id="container">
            <h1>Digite o ano do seu nascimento</h1>
            <input type="number" id="bYear" placeholder="Ano de nascimento">
            <button onclick="itsBigger()">Maior de Idade?</button>
        </div>
    </body>



    <script>

        var today = new Date();

            function itsBigger(){
                var bYear = parseInt(document.getElementById("bYear").value);
                var acYear = parseInt(today.getFullYear());

                if(acYear - bYear >= 18){
                alert("JA E MAIOR DE IDADE")
                
                }else{
                    alert("AINDA E MENOR")
                }
            }
           
    </script>
</html>
