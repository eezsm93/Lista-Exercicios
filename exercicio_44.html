<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>

        <div id='seconds-counter'> </div>

    </body>



    <script>


    var seconds = 0;
    var secondsDiv = document.getElementById('seconds-counter');

    function incrementSeconds() {
        seconds += 1;
        secondsDiv.innerText = "Contador: " + seconds;
    }

    var cancel = setInterval(incrementSeconds, 1000);

    </script>
</html>
