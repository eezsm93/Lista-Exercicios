<!-- Insira uma caixa de texto na tela que permita somente números. Baseado no valor digitado, calcule a média das notas digitadas pelo usuário. -->

<html>


    <head>

    </head>

    <style>
        
    </style>

    <body>
        <div>
            <h1>Digite 5 nomes separados por virgula</h1>
            Nomes<input type="text" id="txtNomes">
            <input type="button" value="Exibir" onclick="exibirNomes()">
        </div>
    </body>



    <script>

        function exibirNomes(){
            var nomes = document.getElementById("txtNomes").value;
            nomes = nomes.split(",");
                        
            for(i=nomes.length-1;i>=0;i--){
                document.write(nomes[i]+"<br>");
            }
        }
    </script>
</html>
