    <body>
        <div id="container">
            <h1>Digite 2 numeros </h1>
            <input type="number" id="n1" placeholder="valor 1">
            <input type="number" id="n2" placeholder="valor 2">
            <button onclick="mult()">Multiplicar</button>
        </div>
    </body>



    <script>

            


            function mult(n1, n2){
                n1 = parseInt(document.getElementById("n1").value)
                n2 = parseInt(document.getElementById("n2").value)
                let multiplicacao = 0;
                multiplicacao = n1*n2;
                alert(multiplicacao);
                return multiplicacao;
                
            }
           
    </script>
